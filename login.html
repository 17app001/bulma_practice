<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Login Form</title>
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>

<body class="has-background-grey-lighter">
    <div class="section">
        <div class="container">
            <p class="is-size-1 has-text-centered mb-5">Login</p>
            <div class="columns is-vcentered is-justify-content-space-evenly">
                <div class="column is-5-desktop is-6-tablet card">
                    <form action="" class="p-3">
                        <div class="field">
                            <div class="control">
                                <label for="username" class="label">帳號</label>
                                <input type="text" class="input" id="username">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <label for="password" class="label">密碼</label>
                                <input type="password" class="input" id="password">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input type="checkbox" checked>
                                記住帳號
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <div class="has-text-centered">
                                    <button class="button is-warning is-medium">
                                        登入
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
